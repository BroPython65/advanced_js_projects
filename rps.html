<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game {
            text-align: center;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }

        .choice {
            cursor: pointer;
            margin: 10px;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="game">
        <h2>Rock, Paper, Scissors</h2>
        <div id="result"></div>
        <div class="choice" onclick="playGame('rock')">Rock</div>
        <div class="choice" onclick="playGame('paper')">Paper</div>
        <div class="choice" onclick="playGame('scissors')">Scissors</div>
    </div>

    <script>
        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let result = '';

            if (playerChoice === computerChoice) {
                result = 'It\'s a tie!';
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = 'You win!';
            } else {
                result = 'You lose!';
            }

            document.getElementById('result').innerText = `Computer chose ${computerChoice}. ${result}`;
        }
    </script>
</body>
</html>
